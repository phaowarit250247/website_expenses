{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <!-- ฟอร์มเพิ่มค่าใช้จ่าย -->
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">เพิ่มค่าใช้จ่าย</h5>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-success w-100 mt-3">+ เพิ่มรายการ</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="col-md-8">
            <!-- ฟอร์มกรอง -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">กรองข้อมูลตามวันที่</h5>
                </div>
                <div class="card-body">
                    <form method="GET" class="row g-3">
                        <div class="col-md-5">
                            <label class="form-label">เริ่ม:</label>
                            <input type="date" name="start_date" class="form-control" value="{{ start_date }}">
                        </div>
                        <div class="col-md-5">
                            <label class="form-label">สิ้นสุด:</label>
                            <input type="date" name="end_date" class="form-control" value="{{ end_date }}">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button class="btn btn-primary w-100" type="submit">กรอง</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- กราฟ -->
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">สรุปค่าใช้จ่ายตามหมวดหมู่</h5>
                    <span class="fw-bold">รวมทั้งหมด: {{ total_expense }} บาท</span>
                </div>
                <div class="card-body">
                    <canvas id="myChart" height="120"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- โหลด Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');

    var categories = [];
    var amounts = [];
    {% for category, _ in form.fields.category.choices %}
        categories.push('{{ category }}');
        var total = 0;
        {% for expense in expenses %}
            {% if expense.category == category %}
                total += {{ expense.amount }};
            {% endif %}
        {% endfor %}
        amounts.push(total);
    {% endfor %}

    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: categories,
            datasets: [{
                label: 'รวมค่าใช้จ่าย (บาท)',
                data: amounts,
                backgroundColor: [
                    '#ff6384', '#36a2eb', '#ffce56',
                    '#4bc0c0', '#9966ff', '#ff9f40'
                ],
                borderColor: '#ffffff',
                borderWidth: 2,
                borderRadius: 8
            }]
        },
        options: {
            plugins: {
                legend: { display: false }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>

{% endblock %}
